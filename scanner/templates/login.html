{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/5.0.0/mdb.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Document</title>
  </head>
  <body>
    
        <img src="{% static 'LogoISO.png' %}" alt="Logo" class="logo">
    
    <section class="vh-100 bg-image" style="position: relative">
      <div class="overlay"></div>
      <div class="mask d-flex align-items-center h-100 gradient-custom-3">
        <div class="container h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-9 col-lg-7 col-xl-6">
              <div class="card" style="border-radius: 15px">
                <div class="card-body p-5">
                  <h2 class="text-uppercase text-center mb-5">Login</h2>

                  <form action="{% url 'login' %}" method="POST" id="login-form">
                    {% csrf_token %}
                    {% for message in messages %}
                      {% if message.tags == 'error'%}
                        <div class="alert alert-danger alert-dismissible fade show" role="alert">
                          <strong>{{ message }}</strong>
                          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>
                      {% endif %}
                      {% if message.tags == 'success' %}
                        <div class="alert alert-success alert-dismissible fade show" role="alert">
                          <strong>{{ message }}</strong>
                          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>
                      {% endif %}
                    {% endfor %}
                    <div class="form-outline mb-4">
                      <input
                        type="email"
                        id="form1Example1"
                        class="form-control"
                        name="email"
                        required
                      />
                      <label class="form-label" for="form1Example1">Email address</label>
                    </div>
                    <div class="form-outline mb-4">
                      <input
                        type="password"
                        id="form1Example2"
                        class="form-control"
                        name="password"
                        required
                      />
                      <label class="form-label" for="form1Example2">Password</label>
                    </div>

                    <!-- 2 column grid layout for inline styling -->
                    <div class="row mb-4">
                      <div class="col d-flex justify-content-center">
                        <!-- Checkbox -->
                        <div class="form-check">
                          <input
                            class="form-check-input"
                            type="checkbox"
                            value=""
                            id="form1Example3"
                            checked
                          />
                          <label class="form-check-label small-text" for="form1Example3">
                            Remember me
                          </label>
                        </div>
                      </div>

                      <div class="col">
                        <a href="{% url 'register' %}" class="small-text">Create an account?</a>
                      </div>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">
                      Sign in
                    </button>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <style>
      .bg-image {
        background-image: url("{% static 'image.jpg' %}");
        background-size: 1700px 1200px;
        background-position: center ;
        width: "50";
        height="50";
      }
      .logo {
        position: absolute;
        z-index: 2;
        top: 0;
        right: 0;
        width: 100px; 
        height: auto; 
      }
      .small-text {
        font-size: 12px;
      }
    </style>

    <!-- MDB -->
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/5.0.0/mdb.min.js"
    ></script>
  </body>
</html>
